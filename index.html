<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p> 
    </div>
    <div class="flex">
      <div class="card">
        <div class="views"><span id="number">10K</span> Pageviews</div>
        <input 
          type="range" 
          name="pageviews" 
          id="pageViews" 
          class="pageViews" 
          step="25" 
          value="0" 
          oninput="inputProgress()" >
        <div class="price"><span class="num">$8.00</span> <span id="plan">/ month</span></div>
        
        <div class="billing">
          <div class="month">Monthly Billing</div>
          <label class="switch">
            <input type="checkbox" name="billing">
            <span class="slider"></span>
          </label>
          <div class="year">Yearly Billing</div>
        </div>
        <hr>
        <div class="pros">
          <div><img src="images/icon-check.svg" alt="">Unlimited websites</div>
          <div><img src="images/icon-check.svg" alt="">100% data ownership</div>
          <div><img src="images/icon-check.svg" alt="">Email reports</div>
        </div>
        <button>Start my trial</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
